name: version

on:
  push:
    branches:
      - "main"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    if: ${{ github.actor != 'github-actions[bot]' }} || ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"

      - name: Check commit message
        id: check_commit
        run: |
          message="${{ github.event.head_commit.message }}"
          if [[ "$message" == *'--release'* ]] || [[ "$message" == *'-r'* ]]; then
            echo "release=true" >> "$GITHUB_OUTPUT"
          else
            echo "release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update Version
        if: steps.check_commit.outputs.release == 'true'
        uses: changesets/action@v1.4.4
        with:
          commit: "chore: version"
          title: "chore: version"
          version: sudo npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
